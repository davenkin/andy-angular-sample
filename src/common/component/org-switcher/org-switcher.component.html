<!--todo: use other components such as AutoComplete(https://primeng.org/autocomplete) for searching orgs -->
<p-floatlabel variant="on">
  <p-select
    inputId="org-switcher-input"
    [options]="orgs"
    [ngModel]="currentContextService.org()"
    class="the-select"
    optionLabel="name"
    (onChange)="changeOrg($event)"
    [placeholder]="'CHOOSE_ORG' | translate"
  />
  <label for="org-switcher-input">{{ 'CURRENT_ORG' | translate }}</label>
</p-floatlabel>
