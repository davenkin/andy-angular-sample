<p-floatlabel variant="on">
  <p-select
    inputId="language-switcher-input"
    [options]="languages"
    [(ngModel)]="currentLanguage"
    class="the-select"
    optionLabel="languageName"
    optionValue="languageCode"
    (onChange)="changeLanguage()"
    [placeholder]="'CHOOSE_LANG' | translate"
  />
  <label for="language-switcher-input">{{ 'LANGUAGE' | translate }}</label>
</p-floatlabel>
